
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Oscilloscope Music</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/grid.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.knob.js"></script>
    <script src="js/jquery.minicolors.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/lissa.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.minicolors.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div id="osc-container" class="col-md-7">
          <button class="start-button" id="start_button">Start</button>
          <canvas id="oscilloscope"></canvas>
        </div>
        <div class="col-md-5">
          <div class="row">
            <div id="lchannel-container" class="col-md-12">
              <canvas id="left-channel"></canvas>
            </div>
          </div>
          <div class="row">
            <div id="rchannel-container" class="col-md-12">
              <canvas id="right-channel"></canvas>
            </div>
          </div>
        </div>
      </div>
      
      <div class="controls-container" id="controls_container">
        <div class="buttons">
          <button class="simple-button controls-toggle">
            Controls
          </button>
          <!-- randomize requires new implementation
          <button class="simple-button randomize">
            Randomize
          </button>-->
        </div>
        <div>
          <input class="minicolors no-textfield" type="text" value="#ffff00">
        </div>
        <div class="controls">
          <div class="oscillators">
            <button class="osc-button osc-1">
              1
            </button>
            <button class="osc-button osc-2">
              2
            </button>
            <button class="osc-button osc-3">
              3
            </button>
            <button class="osc-button osc-4">
              4
            </button>
            <button class="osc-button osc-5">
              5
            </button>
            <button class="osc-button osc-6">
              6
            </button>
            <button class="osc-button osc-7">
              7
            </button>
            <button class="osc-button osc-8">
              8
            </button>
          </div>
          <div class="operators">
            <button class="operator-button op-plus">
              +
            </button>
            <button class="operator-button op-subtract">
              -
            </button>
            <button class="operator-button op-multiply">
              *
            </button>
            <button class="operator-button op-divide">
              /
            </button>
          </div>
          <div class="channels">
            <button class="channel-button ch-left">
              Left
            </button>
            <button class="channel-button ch-right">
              Right
            </button>
          </div>
          <div class="knobs">
            <div id="oscillator-controls"> </div>
          </div>
        </div>
      </div>
    



    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script type="underscore/template" id="knob">
      <input
        class="knob"
        id="<%=id%>"
        data-angleOffset=225
        data-angleArc=270
        data-bgColor="rgba(34,34,34,0.4)"
        data-fgColor="rgba(136,136,136,0.6)"
        data-width="60"
        data-height="60"
        data-min=<%=min_val%>
        data-max=<%=max_val%>
        value="<%=default_val%>">
      <p><%=label%></p>
    </script>

    <script type="underscore/template" id="oscillator">
      <div class="oscillator">
        <div class="oscillator-title">
        </div>
        <div class="knob-column col-1">
        </div>
        <div class="knob-column col-2">
        </div>
        <div class="knob-column col-3">
        </div>
      </div>
    </script>

    <script type="text/javascript">
      var button = document.getElementById('start_button');
      button.addEventListener('click',start,false);
      document.getElementById('controls_container').style.display = 'none';

      function start() {
          lissa.init($);
          document.getElementById('start_button').style.display = 'none';
          document.getElementById('controls_container').style.display = 'block';
      }   
  </script>
  </body>
</html>
